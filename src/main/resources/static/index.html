<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top nav-tabs">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Time Logging</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul id="contentTabs" class="nav navbar-nav">
                <li><a href="#home" data-toggle="tab">Home</a></li>
                <li><a href="#records" id="recordsBtn">Records</a></li>
                <li><a href="#users" id="usersBtn">Users</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            <h1>Home</h1>
            Default content here
        </div>
        <div id="records" class="tab-pane">
            <h1>Records</h1>



            <div id="recordsContainer" class="container">
                <table class="table"></table>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecordModal">
                    Add Record
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog" aria-labelledby="addUserModal"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <form id="addRecordForm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="addRecordModalLabel">Add a Record</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="userId">User ID</label>
                                        <input class="form-control" type="text" id="userId" name="userId">
                                    </div>
                                    <div class="form-group">
                                        <label for="startDate">Start Date</label>
                                        <input class="form-control" type="text" id="startDate" name="start">
                                    </div>
                                    <div class="form-group">
                                        <label for="endDate">End Date</label>
                                        <input class="form-control" type="text" id="endDate" name="end">
                                    </div>
                                    <div class="form-group">
                                        <label for="comment">Comment</label>

                                        <textarea class="form-control" id="comment" name="end"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button id="addRecordSubmit" type="button" class="btn btn-primary"
                                            data-dismiss="modal">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>







        </div>
        <div id="users" class="tab-pane">
            <h1>Users</h1>

            <div id="usersContainer" class="container">
                <table class="table"></table>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">
                    Add User
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModal"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <form id="addUserForm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="addUserModalLabel">Add a User</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input class="form-control" type="text" id="firstName" name="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input class="form-control" type="text" id="lastName" name="lastName">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input class="form-control" type="text" id="email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input class="form-control" type="text" id="phone" name="phone">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button id="addUserSubmit" type="button" class="btn btn-primary"
                                            data-dismiss="modal">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<script src="/app.js"></script>
<script>
    $('#contentTabs a').on("click", function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
    $(function(){
        $('#startDate').datetimepicker();
        $("#endDate").datetimepicker();
    });

</script>
</body>
</html>
